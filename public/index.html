	</head>

	<body>
		<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
			<div class="wrapper wrapper--w790">
				<div class="card card-5">
					<div class="card-heading">
						<h2 class="title">Event Registration Form</h2>
					</div>
					<div class="card-body">
						<form id="postDetails" onsubmit="handleSubmit(event)">
							<div class="form-row">
								<div class="name">Job Title</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="job_title" />
									</div>
								</div>
							</div>

							<div class="form-row">
								<div class="name">Company Name</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="company_name" />
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="name">Role</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="role" />
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="name">Job Nature</div>
								<div class="value">
									<div class="input-group">
										<select name="job_nature" class="input--style-5">
											<option value="Full Time">Full Time</option>
											<option value="Intern">Intern</option>
										</select>
										<!-- <input class="input--style-5" type="text" name="job_nature" /> -->
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="name">Batch</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="batch" />
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="name">Eligibility</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="eligibility" />
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="name">Company Description</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="company_desc" />
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="name">Job Description</div>
								<div class="value">
									<div class="input-group">
										<textarea name="job_desc" id="editor">
											&lt;p&gt;This is some sample content.&lt;/p&gt;
									</textarea
										>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="name">Apply Link</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="apply_link" />
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="name">Last Date of Registration</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="last_date" />
									</div>
								</div>
							</div>
							<div>
								<button class="btn btn--radius-2 btn--red" type="submit">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Jquery JS-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<!-- Vendor JS-->

		<script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-storage-compat.js"></script>

		<!-- Main JS-->
		<script src="js/global.js"></script>
